<!DOCTYPE html>
<html>
<head>
	<mate charset="utf-8"></mate>
	<title>Material Design Loading Animation</title>
	<style>
	body{
		margin: 100px 200px;
	}
		/*最外层布局*/
		.mmd-loading-wrap{
			width: 110px;
			height: 110px;
			animation: mmd-loading-animation-wrap 2.5s linear infinite;
			-webkit-animation: mmd-loading-animation-wrap 2.5s linear infinite;
		}
		/*外层布局*/
		.mmd-loading-circle-layout{
			width: 110px;
			height: 110px;
			animation: mmd-loading-animation-circle 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
			-webkit-animation: mmd-loading-animation-circle 3s cubic-bezier(0.4, 0, 0.2, 1) infinite;
		}
		/*左div*/
		.mmd-loading-layout-left{
			float: left;
			width: 50%;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		/*右div*/
		.mmd-loading-layout-right{
			float: right;
			width: 50%;
			height: 100%;
			overflow: hidden;
			position: relative;
		}
		/*左圈*/
		.mmd-loading-circle-left{
			position: absolute;
			top: 0;
			left: 0;
			width: 100px;
			height: 100px;
			border: 5px solid #F88E8B;
			border-radius: 50%;
			border-left: 5px solid transparent;
			border-bottom: 5px solid transparent;
			transform: rotate(40deg);
			animation: mmd-loading-mmd-loading-animation-circle-left 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
			-webkit-animation: mmd-loading-mmd-loading-animation-circle-left 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
		}
		/*右圈*/
		.mmd-loading-circle-right{
			position: absolute;
			top: 0;
			right: 0;
			width: 100px;
			height: 100px;
			border: 5px solid #F88E8B;
			border-radius: 50%;
			border-right: 5px solid transparent;
			border-top: 5px solid transparent;
			transform: rotate(-310deg);
			animation: mmd-loading-mmd-loading-animation-circle-right 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
			-webkit-animation: mmd-loading-mmd-loading-animation-circle-right 1.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
			
		}
		/*左圈动画*/
		@keyframes mmd-loading-mmd-loading-animation-circle-left{
			0%{
				transform: rotate(40deg);
			}
			50%{
				transform: rotate(-100deg);
			}
			100%{
				transform: rotate(40deg);
			}
		}
		@-webkit-keyframes mmd-loading-mmd-loading-animation-circle-left{
			0%{
				transform: rotate(40deg);
			}
			50%{
				transform: rotate(-100deg);
			}
			100%{
				transform: rotate(40deg);
			}
		}
		/*右圈动画*/
		@keyframes mmd-loading-mmd-loading-animation-circle-right{
			0%{
				transform: rotate(-310deg);
			}
			50%{
				transform: rotate(-170deg);
			}
			100%{
				transform: rotate(-310deg);
			}
		}
		@-webkit-keyframes mmd-loading-mmd-loading-animation-circle-right{
			0%{
				transform: rotate(-310deg);
			}
			50%{
				transform: rotate(-170deg);
			}
			100%{
				transform: rotate(-310deg);
			}
		}
		/*外层动画*/
		@keyframes mmd-loading-animation-circle{
			0%{
				transform: rotate(0deg);
			}
			25%{
				transform: rotate(180deg);
			}
			50%{
				transform: rotate(360deg);
			}
			75%{
				transform: rotate(540deg);
			}
			100%{
				transform: rotate(720deg);
			}
		}
		@-webkit-keyframes mmd-loading-animation-circle{
			0%{
				transform: rotate(0deg);
			}
			25%{
				transform: rotate(180deg);
			}
			50%{
				transform: rotate(360deg);
			}
			75%{
				transform: rotate(540deg);
			}
			100%{
				transform: rotate(720deg);
			}
		}
		/*最外层动画*/
		@keyframes mmd-loading-animation-wrap{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
		@-webkit-keyframes mmd-loading-animation-wrap{
			0%{
				transform: rotate(0deg);
			}
			100%{
				transform: rotate(360deg);
			}
		}
		
	</style>
</head>
<body>
	<div class="mmd-loading-wrap">
		<div class="mmd-loading-circle-layout">
			<div class="mmd-loading-layout-left">
				<div class="mmd-loading-circle-left"></div>
			</div>
			<div class="mmd-loading-layout-right">
				<div class="mmd-loading-circle-right"></div>
			</div>
		<div>
	</div>
</body>
</html>
